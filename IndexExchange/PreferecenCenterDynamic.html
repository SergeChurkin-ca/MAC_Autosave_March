<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta class="mktoString" mktoName="Global - Page Title" id="pagetitle" default="Page Title">
    <meta class="mktoString" mktoName="Global - Link to Favicon" id="faviconlink" default="https://942-BIU-279.mktoweb.com/rs/942-BIU-279/images/favicon.ico">

    <title>${pagetitle}</title>
    <link rel="icon" href="${faviconlink}">

    <!-- Show and Hide Meta Tags -->
    <meta class="mktoBoolean" id="showtoplogo-1" mktoName="Show Top Logo?" default="false" true_value="block" false_value="none" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoBoolean" id="showbanner" mktoName="Show Banner?" default="true" true_value="block" false_value="none" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoBoolean" id="showtoplogo" mktoName="Show Banner Logo?" default="true" true_value="block" false_value="none" false_value_name="Hide" true_value_name="Show">

    <meta class="mktoBoolean" id="showfooter" mktoName="Show Footer Section?" default="true" true_value="block" false_value="none" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoBoolean" id="showfooterlogo" mktoName="Show Footer Logo?" default="true" true_value="block" false_value="none" false_value_name="Hide" true_value_name="Show">

    <!-- Background, Buttons, and Text Color Meta Tags -->
    <meta class="mktoColor" id="toplogo-bgclr" mktoName="Top Logo - Background Color" default="#00291F">
    <meta class="mktoColor" id="bannerclr" mktoName="Banner - Background Color" default="#00291F">
    <meta class="mktoColor" id="bannerHeaderColor" mktoName="Banner - Header Color" default="#ffffff">
    <meta class="mktoColor" id="bannerTextColor" mktoName="Banner - Text Color" default="#ffffff">

    <meta class="mktoColor" id="freeTextBackgroundColor" mktoName="Free-Text - Background Color" default="#ffffff">
    <meta class="mktoColor" id="freeTextHeaderColor" mktoName="Free-Text - Title Color" default="#00291F">
    <meta class="mktoColor" id="freeTextTextColor" mktoName="Free-Text - Text Color" default="#212529">

    <meta class="mktoColor" id="link-color" mktoName="Free-Text - Link " default="#1262eb">

    <meta class="mktoColor" id="btnbgclr" mktoName="Free-Text - Btn Background Color" default="#00291F">
    <meta class="mktoColor" id="btnbrdclr" mktoName="Free-Text - Btn Border Color" default="#00291F">
    <meta class="mktoColor" id="btnhoverbackground" mktoName="Free-Text - Btn Hover Bg Color" default="#4CD3CC">
    <meta class="mktoColor" id="btnhoverfontclr" mktoName="Free-Text - Btn Hover Color" default="#ffffff">
    <meta class="mktoColor" id="btnfontclr" mktoName="Free-Text - Btn Text Color" default="#ffffff">

    <meta class="mktoColor" id="mainformbgclr" mktoName="Form Section - Background Color" default="#ffffff">
    <meta class="mktoString" id="formbgclr" mktoName="Form - Background Color" default="none">
    <meta class="mktoColor" id="formLabelColor" mktoName="Form - Label Color" default="#73716e">
    <meta class="mktoColor" id="formTextColor" mktoName="Form - Text Color" default="#212529">
    <meta class="mktoColor" id="formButtonColor" mktoName="Form Button - Background Color" default="#00291F">
    <meta class="mktoColor" id="formButtonTextColor" mktoName="Form Button - Text Color" default="#ffffff">
    <meta class="mktoColor" id="formButtonHoverTextColor" mktoName="Form Button - Hover Text Color" default="#ffffff">
    <meta class="mktoColor" id="formHeadLineColor" mktoName="Form - Headline Color" default="#00291F">

    <meta class="mktoColor" id="formSectionHeaderColor" mktoName="Form Sec. - Left Headline Color" default="#00291F">
    <meta class="mktoColor" id="formSectionTextColor" mktoName="Form Sec. - Left Text Color" default="#00291F">

    <meta class="mktoColor" id="formButtonHoverColor" mktoName="Form Button - Hov:Text Color" default="#00291F">
    <meta class="mktoColor" id="formButtonHoverBGColor" mktoName="Form Button - Hov:BG Color" default="#4CD3CC">
    <meta class="mktoColor" id="formButtonHvBorder" mktoName="Form Button - Hov:Brdr Color" default="#4CD3CC">

    <meta class="mktoColor" id="footerbgclr" mktoName="Footer - Background Color" default="#00291F">
    <meta class="mktoColor" id="footerfontclr" mktoName="Footer - Text Color" default="#ffffff">
    <meta class="mktoColor" id="footerhoverclr" mktoName="Footer - Hover Text Color" default="#4CD3CC">


    <!-- Font Size Meta Tags -->
    <meta class="mktoString" mktoName="Header - H1(Header) Font Size (px)" id="header-h1fontsize" default="45">
    <meta class="mktoString" mktoName="Freetext - H1(Freetext) Font Size (px)" id="freeTextH1size" default="32">
    <meta class="mktoString" mktoName="Header - p Font Size (px)" id="header-p-fontsize" default="24">
    <meta class="mktoString" mktoName="Global - H1(Titles) Font Size (px)" id="h1fontsize" default="22">
    <meta class="mktoString" mktoName="Form Left Tetx Headline (px)" id="formlefttext-headline" default="45">
    <meta class="mktoString" mktoName="Global - H2(Subtitles) Font Size (px)" id="h2fontsize" default="26.6">
    <meta class="mktoString" mktoName="Global - p(Paragraphs) Font Size (px)" id="pfontsize" default="24">

    <meta class="mktoString" mktoName="P Line Height" id="p-line-height" default="1.25">
    <meta class="mktoString" mktoName="H Line Height" id="h-line-height" default="1.1">

    <meta class="mktoString" mktoName="Body Letter Spacing (px)" id="body-letterspacing" default="0.24">
    <meta class="mktoString" mktoName="Button Letter Spacing (em)" id="button-letterspacing" default="0.1">

    <!-- Banner Section Styling -->
    <meta class="mktoString" mktoName="Banner - Image" id="bannerimage" default="https://dummyimage.com/600x400/00291F/ffffff">
    <meta class="mktoString" mktoName="Banner - Logo Width (px)" id="toplogowidth" default="200">
    <meta class="mktoString" mktoName="Banner Background Blend Mode" id="background-blend-mode" default="none">

    <meta class="mktoString" mktoName="Logo - Top Padding(px)" id="logopaddingtop" default="30">
    <meta class="mktoString" mktoName="Logo - Bottom Padding(px)" id="logopaddingbtm" default="30">
    <meta class="mktoString" mktoName="Banner - Top Padding(px)" id="headerpaddingtop" default="80">
    <meta class="mktoString" mktoName="Banner - Bottom Padding(px)" id="headerpaddingbtm" default="80">

    <!-- Free-Text Section Styling -->
    <meta class="mktoString" mktoName="Free-Text Section - Top/Bottom Padding (px)" id="sectionpaddingtb" default="50">

    <!-- Footer Section Styling -->
    <meta class="mktoString" mktoName="Footer - Top/Bottom Padding (px)" id="footerpaddingtb" default="30">
    <meta class="mktoString" mktoName="Footer Logo - Width (px)" id="footerlogowidth" default="126">
    <meta class="mktoString" mktoName="Footer Icons - Width (px)" id="footericonswidth" default="35">
    <meta class="mktoString" mktoName="Footer - Font Size (px)" id="footerfontsize" default="13">


    <!-- Google Fonts -->
    <meta class="mktoString" mktoName="Google Font - @Import" id="googlefontimport" default="@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap');">
    <meta class="mktoString" mktoName="Font - Family" id="fontfamily" default="NeueMontreal">
    <meta class="mktoString" mktoName="Font Seconday - Family" id="fontfamily-secondary" default="SohneMono">

    <!-- General Button Styling -->
    <meta class="mktoString" mktoName="Button - Text Size (px)" id="btnfontsize" default="18">
    <meta class="mktoString" mktoName="From Button -  Size (px)" id="form-btnfontsize" default="18">
    <meta class="mktoString" mktoName="Button - Border Radius (px)" id="btnborderrds" default="0">
    <meta class="mktoString" mktoName="Button - Hover Opacity (0 to 1)" id="btnhvropacity" default="1">
    <meta class="mktoString" mktoName="Button Left/Right Padding (px)" id="btnpaddinglr" default="40">
    <meta class="mktoString" mktoName="Button Top/Bottomm Padding (px)" id="btnpaddingtb" default="10">

    <!-- Form Section Styling -->
    <meta class="mktoString" mktoName="Form Header - Size (px)" id="formheadlinefontsize" default="25">
    <meta class="mktoString" mktoName="Form Text - Size (px)" id="formfontsize" default="16">
    <meta class="mktoString" mktoName="Form Checkbox/Radio - Size (px)" id="formfontsize-1" default="16">
    <meta class="mktoString" mktoName="Form - Top/Bottomm Padding (px)" id="formTopPadding" default="50">
    <meta class="mktoString" mktoName="Form - Top/Bottomm Padding (px)" id="formBottomPadding" default="80">
    <meta class="mktoString" mktoName="Form - margin row bottom (rem)" id="form-margin-bottom" default="1">




    <style>
      ${googlefontimport}
      * {
        padding:0;
        margin: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        font-family: ${fontfamily}, sans-serif !important;
      }

      .mktoForm .mktoButton {
        font-family: ${fontfamily-secondary}, sans-serif !important;
      }
      .mktoForm .mktoButton:after {
        content: "\2192"
      }
      .mktoForm .mktoButton {
        font-family: ${fontfamily-secondary}, sans-serif !important;
      }

      body {background:#fff; letter-spacing: ${body-letterspacing}px; display: flex; flex-direction: column;} 

      .flex {
        display: flex !important;
        gap: 0rem !important;
      }
      #header h1 {
        font-size: ${header-h1fontsize}px;
        line-height: ${h-line-height};
        font-weight: 400;
      }
      #header p {
        font-size: ${header-p-fontsize}px;
        line-height: ${p-line-height};

      }
      h1 {
        font-size: ${h1fontsize}px;
        line-height: ${h-line-height};
        font-wieght: 500;
      }

      h2 {
        font-size: ${h2fontsize}px;
        line-height: ${h-line-height};
        font-wieght: 500;
      }
      h3, h4, h5, h6 {
        line-height: ${h-line-height};
        font-wieght: 500;
      }
      p,ul,ol{
        margin:10px 0;
      }
      ul,ol{@
        margin-left:45px;
      }
      p, li{
        line-height: ${p-line-height};
        font-size:${pfontsize}px;
        font-weight: 400;
        line-height: 30px;
      }
      b, .bold, em{
        font-weight:bold;
      }
      a {text-decoration: none; color: ${link-color};}
      img{
        vertical-align:bottom;
        max-width:100%;
        height:auto;
      }
      .logo-container a{
        text-decoration:none;
      }

      .flex{
        display: -webkit-flex;
        display:flex;
      }

      .w50{
        width:48%;
      }
      .w100{
        width:100%;
      }
      .btn a, .btn a:visited{
        color: ${btnfontclr};
        text-decoration:none;
        font-family: ${fontfamily-secondary}, sans-serif !important;
      }
      .btn a{
        border: 3px solid ${btnbrdclr};
        background: ${btnbgclr};
        padding: ${btnpaddingtb}px ${btnpaddinglr}px;
        -moz-border-radius: ${btnborderrds}px;
        -webkit-border-radius: ${btnborderrds}px;
        border-radius:${btnborderrds}px;
        text-align:center;
        font-size:${btnfontsize}px;
        letter-spacing: ${button-letterspacing}em;
        transition:300ms opacity;
      }
      .btn a:hover, .btn a:focus {
        background: ${btnhoverbackground};
        border: 2px solid ${btnhoverbackground};
        color: ${btnhoverfontclr};

      }
      .section{
        width:85%;
        max-width:1400px;
        margin:0 auto;
        padding:${sectionpaddingtb}px 0;
      }
      .form-container{
        min-height:20px;

      }

      .mktoForm input[type="text"],
      .mktoForm input[type="url"], 
      .mktoForm input[type="email"], 
      .mktoForm input[type="tel"], 
      .mktoForm input[type="number"], 
      .mktoForm input[type="date"], 
      .mktoForm textarea.mktoField, 
      .mktoForm select.mktoField {
        color: ${formTextColor} !important;
        box-shadow: none !important;
        padding: 18px 15px !important;
        border: solid 1px #212529 !important;
        border-width: 0.5px !important;
        letter-spacing: ${body-letterspacing} !important;
      }

      .mktoForm input[type=text]:active,
      .mktoForm input[type=url]:active,
      .mktoForm input[type=email]:active,
      .mktoForm input[type=tel]:active,
      .mktoForm input[type=number]:active,
      .mktoForm input[type=date]:active,
      .mktoForm select.mktoField:active,
      .mktoForm textarea.mktoField:active,
      .mktoForm input[type=text]:focus,
      .mktoForm input[type=url]:focus,
      .mktoForm input[type=email]:focus,
      .mktoForm input[type=tel]:focus,
      .mktoForm input[type=number]:focus,
      .mktoForm input[type=date]:focus,
      .mktoForm select.mktoField:focus,
      .mktoForm textarea.mktoField:focus {
        border: none !important;
        outline-color: #4cd3cc !important;
        outline-width: 1px;
        outline-style: solid;
      }

      .mktoForm .mktoLabel {
        display: block !important;
        width: 90% !important;
        font-size: 16px !important;
        color: #73716e !important;
        margin-bottom: 1rem !important;
        width: max-content !important;
        font-weight: 400 !important;
        position: absolute;
        top: 20px;
        left: 15px;
        z-index: 50;
        padding: 0 0.5rem 0 0.5rem;
        background: #ffffff;
      }

      .mktoForm .mktoFieldWrap:focus-within>.mktoLabel {
        top: -3px;
        transition: all 0.5s;
        font-size: 12px !important;
      }


      #header{
        background-color:${bannerclr};
        background-image:url('${bannerimage}');
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        display:${showbanner};
        background-blend-mode: ${background-blend-mode};
      }


      #formsection{
        background-color:${mainformbgclr};  
      }


      #brand .section{
        display:flex;
        flex-direction:column;
        justify-content:center;
        max-height:350px;
        position:relative;
        padding-top:${logopaddingtop}px;
        padding-bottom:${logopaddingbtm}px;
      }


      #header .section{
        display:flex;
        flex-direction:column;
        justify-content:center;
        min-height:500px;
        position:relative;
        padding-top:${headerpaddingtop}px;
        padding-bottom:${headerpaddingbtm}px;
      }
      #header .logo-container{
        top:${sectionpaddingtb}px;
        left:0;
        width:100%;
        display:${showtoplogo};
      }
      #header .logo-container img{
        width:${toplogowidth}px;
      }
      #brand{
        display:${showtoplogo-1};
        background: ${toplogo-bgclr};
      }
      #brand .logo-container{
        top:${sectionpaddingtb}px;
        left:0;
        width:100%;
      }
      #brand .logo-container img{
        width:${toplogowidth}px;
      }
      #header #bannertext{
        padding-top:80px;
        padding-bottom:30px;
      }

      #header h1 {
        color: ${bannerHeaderColor} !important;
      }

      #header p,
      #header ul,
      #header li {
        color: ${bannerTextColor} !important;
      }

      #formlefttext h2 {
        color: ${formSectionHeaderColor} !important;
        font-weight: 400;
        font-size: ${formlefttext-headline}px;
        line-height: 49.5px;
      }

      #formsection p,
      #formsection ul,
      #formsection li {
        color: ${formSectionTextColor} !important;
      }
      #formsection .section{
        justify-content: space-between;
        flex-direction: column;
      }
      #formsection .form-container{
        background-color:${formbgclr};
        padding-top: ${formTopPadding}px;
        padding-bottom: ${formBottomPadding}px;
      }
      #formsection .lefttext{
        margin-right:40px;
      }

      #formheadline{
        font-size: ${formheadlinefontsize}px;
        color: ${formHeadLineColor} !important;
        text-align:center;
        
      }

      #formheadline h2{
        color: ${formHeadLineColor} !important;
        font-size: ${formheadlinefontsize}px !important;
      }
      form.mktoForm{
        width:99% !important;
        max-width:700px !important;
        margin: 0 auto !important;
        ${fontfamily}
      }
      .mktoForm .mktoGutter{
        width:0 !important;
      }
      .mktoForm .mktoOffset {
        height: 7px !important;
      }

      .mktoForm .mktoFormRow{
        display:flex !important;
        margin-bottom: ${form-margin-bottom}rem;
      }
      .mktoForm .mktoFormRow .mktoFormCol:not(:first-child){
        margin-left:20px;
      }
      .mktoForm .mktoFormRow .mktoFormCol:first-child{
        margin-left:0 !important;
      }
      .mktoForm .mktoFormCol, .mktoForm .mktoFieldWrap, .mktoForm input, .mktoForm textarea.mktoField, .mktoForm select.mktoField, .mktoForm .mktoButtonRow{
        width:100% !important;
      }
      .mktoForm input, .mktoForm select.mktoField, button.mktoButton{
        min-height:25px !important;
        height: unset !important;
        letter-spacing: ${button-letterspacing}em !important;
      }
      .mktoForm textarea.mktoField{
        height:70px !important;
        min-height:40px !important;
      }
      .mktoForm input, .mktoForm select.mktoField, .mktoForm textarea.mktoField{
        border: 1px solid #D0D3D4 !important;
        background: #ffffff !important;
        color: ${formTextColor} !important;
        -moz-border-radius: 0 !important;
        -webkit-border-radius: 0 !important;
        border-radius: 0 !important;
        padding-left: 10px !important;
        font-size:${formfontsize}px !important;
      }


      .mktoForm input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        font-size: 16px;
        color: #73716e !important;
        font-weight: 400 !important;
      }

      .mktoForm input::-moz-placeholder { /* Firefox 19+ */
        font-size: 16px;
        color: #73716e !important;
        font-weight: 400 !important;
      }
      .mktoForm input:-ms-input-placeholder { /* IE 10+ */
        font-size: 16px;
        color: #73716e !important;
        font-weight: 400 !important;
      }
      .mktoForm input:-moz-placeholder { /* Firefox 18- */
        font-size: 16px;
        color: #73716e !important;
        font-weight: 400 !important;
      }
      .mktoForm select.mktoField{
        background-color:#ffffff !important;
        background-image: url('https://go.marketing-automation.ca/rs/217-NBW-905/images/select-arrow.png') !important;
        background-repeat: no-repeat !important;
        background-position:97% 50% !important;
        -moz-appearance: none; 
        -webkit-appearance: none; 
        appearance: none;
        background-size: 24px !important;
      }
      .mktoForm input:invalid, .mktoForm select.mktoField:invalid, .mktoForm textarea.mktoField:invalid{
        box-shadow: none !important;
      }
      .mktoLogicalField.mktoCheckboxList input{
        width: 20px !important;
        height: 20px !important;
        margin-top: 3px !important;
        margin-right: 5px!important;
      }
      .mktoForm a, .mktoForm a:visited{
        color:#3a3a3a !important;
      }
      .mktoForm .mktoLogicalField.mktoCheckboxList{
        order:1;
        margin-right: 8px !important;
      }
      .mktoForm .mktoButtonWrap{
        margin-left: 0 !important;
      }

      .mktoForm .mktoButtonRow{
        margin-top:10px;
      }
      .mktoForm .mktoButtonWrap.mktoSimple .mktoButton {
        background: ${formButtonColor} !important;
        display: flex !important;
        gap: 3rem;
        font-size: ${form-btnfontsize}px !important;
        color: ${formButtonTextColor} !important;
        border: 3px solid ${formButtonColor} !important;
        padding: ${btnpaddingtb}px calc(${btnpaddinglr}px - 25px) !important;
        height: unset !important;
        text-transform: uppercase;
        letter-spacing: ${button-letterspacing}em !important;
      }

      .mktoForm .mktoButtonWrap.mktoSimple .mktoButton:hover, .mktoForm .mktoButtonWrap.mktoSimple .mktoButton:focus{
        opacity:${btnhvropacity};
        color: ${formButtonHoverTextColor} !important;
        background: ${formButtonHoverBGColor} !important;
        border: solid 3px ${formButtonHoverBGColor} !important;
      }

      fieldset {
        border: none !important;
      }
      .mktoForm fieldset legend,  .mktoForm fieldset .mktoLabel  {
        display: none !important;
      }

      .left, .right {
        width: calc(50% - 1rem);
        flex: 1 0 350px;

      }


      .mktoGen.mktoImg {
        display: flex !important;
        margin: 0 auto !important;
      }

      .mktoForm .mktoRadioList > label, .mktoForm .mktoCheckboxList > label {
        margin-left: 1.5em;
        margin-top: 0.1em;
        margin-bottom: 0.3em;
        line-height: 2em!important;
        display: block;
        min-height: 12px;
        font-size: ${formfontsize-1}px!important;
      }

      #footer{
        display:${showfooter};
        background-color:${footerbgclr};
        color:${footerfontclr};
        font-size:${footerfontsize}px;
        order: 100;
      }
      #footerlogo {
        display: ${showfooterlogo};
      }
      #footer .row1 {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-container {
        flex-direction: column;
        gap: 1.5rem;
      }
      #footer .section{
        padding:${footerpaddingtb}px 0;

      }

      .footer-logo img {
        width: ${footerlogowidth}px;
        height: auto;
        margin-bottom: 2rem;
      }
      #footer .logo-container {
        display: flex !important;
        justify-content: space-between;
        text-align: left;
        margin-bottom: 2rem;
        width: 100% !important;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }
      #footer .logo-container .inner-container-1 {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      #footer .logo-container .inner-container-1 p {
        margin-top: 0.3rem;
        white-space: nowrap;
      }
      #footer .icons-container img{
        width:${footericonswidth}px;
      }

      #footer .icons-container {
        justify-content: right;
        display: flex;

      }
      #footer p, #footer a, #footer a:visited, #footer h1, #footer h2, #footer h3, #footer ul li, #footer ol li{
        color:${footerfontclr};
        font-family: ${fontfamily-secondary}, sans-serif !important;
        font-size:${footerfontsize}px;
        font-weight: 400;
        margin: 0;
        text-transform: uppercase;
      }
      #footer a:hover, #footer a:focus {
        color: ${footerhoverclr};
        text-decoration: none;
      }
      #footertext2 ul, #footericons ul {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        flex-direction: row;
        justify-content: center;

      }
      #footertext2 ul {
        margin-top: 1.1rem;
      }


      #footer ul {
        display: flex;
        flex-direction: row;
        gap: 2rem;
      }
      #footer ul li {
        list-style: none;
        display: flex;

      }

      @media (max-width: 1200px) {
        #footertext2 ul {
          justify-content: left !important;
          margin-top: 0 !important;
        }
      }
