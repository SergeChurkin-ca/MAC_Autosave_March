        .form-group {

        /* Labels */
        
        .form-group label {

            border-width: 1px;
            border-style: solid;
            border-color: #d2d2d2;
            border-radius: 0;
            font-family: inherit;
            transition: all .2s ease;
            letter-spacing: 1.2px;
            background-color: #ffffff;

            border-color: #141313;
        }
        
        .form-group input[disabled],
        .form-group textarea[disabled] {
            opacity: .5;
        }

            margin-left: 8px;
        }

            margin: 0;

        }
        
        .form-group .form-field-wrapper.pd-select:after {

            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            top: 0px;
            right: 15px;
            border-right: solid 1px #d2d2d2;
            border-bottom: solid 1px #d2d2d2;
            transform: rotate(43deg);
        }
        
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            -o-appearance: none;
            appearance: none;
            background: none;
            border: 1px solid #D2D2D2;

            height: 45px;
            position: relative;
            outline: none;
            padding: 6px 15px;
            font-size: 14px;
            background-color: #ffffff;

        /* IE specific */

            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            -o-appearance: none;
            appearance: none;
        }
        
        .form-group .btn:hover {
