  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta class="mktoString" mktoName="Banner Background" id="bannerimage" default="https://pages.bluewaveenergy.ca/rs/452-UJJ-105/images/UM-Propane-Advantage-Rackcard-bg2.jpg">

    <meta class="mktoColor" id="logo-txt-color" mktoName="Logo Text Color" default="#00559f">
    <meta class="mktoColor" id="logo-accent-color" mktoName="Logo Span Color" default="#ffcb04">
    <meta class="mktoColor" id="hero-h2-color" mktoName="Hero h2 Color" default="#00559f">
    
    
    <meta class="mktoString" id="logo-width" mktoName="Logo width (vw)" default="9" allowHtml="true">
    
    

    <link href="css/style.css" rel="stylesheet">

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        font-family: 'Helvetica', sans-serif;
      }

      body::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */

      }

      body {
        background: #fff;
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
        background: #fff;
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        overflow-x: hidden;
        margin: 0 !important;
      }

      .wrapper {
        width: 70vw;
        margin: 0 auto;
        max-width: 1000px;
      }

      .inner-container {
        width: 61%;
        margin: 0 auto;
      }
      /* typography */

      .logo h1,
      .logo span {
        text-transform: uppercase;
        color: ${logo-txt-color};
        font-size: 40px;
        font-family: 'Fjalla One', sans-serif;
        font-weight: 400;
      }

      .logo span,
      h4 span {
        color: ${logo-accent-color};
      }

      .hero h2,
      .hero h3 {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        text-align: center;
        color: ${hero-h2-color};
        justify-content: flex-start;
        text-align: left;
        line-height: 30px;
      }

      .headline h2 {
        font-size: 30px;
        line-height: 37px;
        text-align: center;
        justify-content: center;
      }

  

      /* end of typpography */

      img {
        height: auto;
        max-width: 100%;
      }

      .flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      /* hero section */

      .logo img {
        width: ${logo-width}vw;
        height: auto;
        max-height: 100%;
        min-width: 100px;
      }

      .logo {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-top: 1rem;
      }
      /* headline */

      .headline {
        padding: 2rem 0rem 0rem;
        text-align: center;
      }

   
      .hero-img {
        display: flex;
        flex-direction: row;
        min-height: 430px;
      }

     
    </style>
    <style>
      @font-face {
        font-family: 'DejaVuSans';
        src: url('https://pages.bluewaveenergy.ca/rs/452-UJJ-105/images/DejaVuSans.eot');
        src: url('https://pages.bluewaveenergy.ca/rs/452-UJJ-105/images/DejaVuSans.ttf') format('truetype'), url('https://pages.bluewaveenergy.ca/rs/452-UJJ-105/images/DejaVuSans.woff') format('woff'), url('https://pages.bluewaveenergy.ca/rs/452-UJJ-105/images/DejaVuSans.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
    </style>

    <div class="wrapper flex">

      <header>

              <h1>delivering<span> more </span>for you</h1>
            </div>
            <div class="mktoText headline inner-container" mktoName="Headline" id="headline">
              <h2>Thank You!
              </h2>
              <p>Your information has been receiver</p>
            </div>

 
                  </div>
              </div>

              </header>

         

         

        
          </div>
