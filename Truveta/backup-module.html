<div class="container_tiles" style="background-color:{{ module.field_group.background_color.color }};padding-top:{{ module.field_group.padding_top }}px;padding-bottom:{{ module.field_group.padding_bottom }}px;">
    <div class="resourcestiles resources-container">
        <div class="rtile">
            <a href="{{ module.tile_1.tile_url.href }}" target="blank" class="bloghov">
                <div class="contentcontainer">
                    <div class="tileimg" style="background-image:url('{{ module.tile_1.image_url.href }}');display:{{ module.tile_1.show_tile_ }};">
                    </div>
                    <div class="tile_content">
                        {% inline_rich_text field="tile_1.copy" value="{{ module.tile_1.copy }}" %}
                    </div>

                </div>
            </a>
        </div>
        <div class="rtile_break">

        </div>
        <div class="rtile">
            <a href="{{ module.tile_2.tile_url.href }}" target="blank" class="bloghov">
                <div class="contentcontainer">
                    <div class="tileimg" style="background-image:url('{{ module.tile_2.image_url.href }}');display:{{ module.tile_2.show_tile_ }};"></div>

                    <div class="tile_content">
                        {% inline_rich_text field="tile_2.copy" value="{{ module.tile_2.copy }}" %}
                    </div>


                </div>
            </a>
        </div>
        <div class="rtile_break">

        </div>
        <div class="rtile">
            <a href="{{ module.tile_3.url_field.href }}" target="blank" class="bloghov">
                <div class="contentcontainer">
                    <div class="tileimg" style="background-image:url('{{ module.tile_3.image_url.href }}');display:{{ module.tile_3.show_tile_ }};"></div>

                    <div class="tile_content">
                        {% inline_rich_text field="tile_3.copy" value="{{ module.tile_3.copy }}" %}
                    </div>

                </div>
            </a>
        </div>
    </div>
</div>
