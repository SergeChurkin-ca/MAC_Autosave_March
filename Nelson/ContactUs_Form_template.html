<!DOCTYPE html>
<html>

<head>
    <base href="https://info.nelson.com">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="%%description%%" />
    <title>%%title%%</title>
    <style>
        form.form {
            background-color: #f5f8fa;
            box-shadow: 0px 2.1px 2.2px rgb(0 0 0 / 2%), 0px 5px 5.3px rgb(0 0 0 / 3%), 0px 9.4px 10px rgb(0 0 0 / 4%), 0px 16.8px 17.9px rgb(0 0 0 / 4%), 0px 31.3px 33.4px rgb(0 0 0 / 5%), 0px 75px 80px rgb(0 0 0 / 7%);
            border-radius: 1.125rem;
            max-width: 631px !important;
            margin: 0 auto !important;
            padding: 2rem 4rem !important;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem !important;
        }
        
        form.form p {
            display: flex !important;
            flex-direction: column;
            max-width: 100% !important;
            margin: 0 auto 0 0 !important;
        }
        
        form.form p:nth-of-type(1) {
            width: 100% !important;
        }
        
        form.form p:nth-of-type(2),
        form.form p:nth-of-type(3) {
            width: calc((100% / 2) - 1rem) !important;
            flex: 1 0 250px !important
        }
        
        form.form p:nth-of-type(n+4) {
            width: 100% !important;
        }
        
        form.form p.city {
            width: 53% !important;
            flex: 1 0 300px !important
        }
        
        form.form p.state {
            width: 25% !important;
            flex: 1 0 100px !important;
        }
        
        form.form p.zip {
            width: 15% !important;
            min-width: 85px !important;
        }
        
        form.form label {
            text-align: left !important;
            color: #4a5b69 !important;
            font-weight: 400;
            font-size: 16px !important;
            width: 100% !important;
            margin-bottom: 0.3rem !important;
        }
        
        form.form p.required label,
        form.form span.required label {
            background: none !important;
        }
        
        form.form p.required label::after,
        form.form span.required label::after {
            content: "*";
            color: #ff0000 !important;
            margin-left: 0.3rem !important;
        }
        
        form.form input.text,
        form.form select,
        form.form textarea.standard {
            border: 1px solid #003966;
            background-color: #ffffff;
            font-size: 12px;
            font-weight: 400;
            font-style: normal;
            line-height: 12px;
            color: #4a5b69;
            padding: 11px !important;
            border-radius: 3px !important;
            width: auto !important;
        }
        
        form.form p.submit {
            margin: 0 auto !important;
        }
        
        form.form p.submit input {
            border-radius: 3px !important;
            font-size: 16px !important;
            font-weight: 700;
            font-style: normal;
            line-height: 16px;
            color: #ffffff !important;
            background-color: #00325f !important;
            border: none !important;
            text-transform: uppercase;
            margin: 0 auto !important;
            padding: 16px 70px !important;
        }
        
        .g-recaptcha {
            margin: 1rem auto 0.5rem !important;
            width: fit-content !important;
        }
        
        @media (max-width: 480px) {
            form.form {
                padding: 1rem !important;
            }
            form.form p.submit input {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    %%content%%
</body>


</html>
