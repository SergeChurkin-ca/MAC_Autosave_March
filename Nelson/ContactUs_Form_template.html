<!DOCTYPE html>
<html>

<head>
    <base href="https://info.nelson.com">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="%%description%%" />
    <title>%%title%%</title>
    <style>
        form.form {
            background-color: #f5f8fa;
            box-shadow: 0px 2.1px 2.2px rgb(0 0 0 / 2%), 0px 5px 5.3px rgb(0 0 0 / 3%), 0px 9.4px 10px rgb(0 0 0 / 4%), 0px 16.8px 17.9px rgb(0 0 0 / 4%), 0px 31.3px 33.4px rgb(0 0 0 / 5%), 0px 75px 80px rgb(0 0 0 / 7%);
            border-radius: 1.125rem;
            max-width: 631px;
            margin: 0 auto !important;
        }
        
        form.form input.text:nth-child(1) {
            width: calc(50% - 1rem);
        }
        
        form.form input.text {
            border: 1px solid #003966;
            background-color: #ffffff;
            font-size: 12px;
            font-weight: 400;
            font-style: normal;
            line-height: 12px;
            color: #4a5b69;
        }
        
        form.form p.submit input {
            border-radius: 3px !important;
            font-size: 16px !important;
            font-weight: 700;
            font-style: normal;
            line-height: 16px;
            color: #ffffff !important;
            background-color: #00325f !important;
        }
    </style>
</head>

<body>
    %%content%%
</body>

</html>
