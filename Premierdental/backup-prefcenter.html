<script>                  
MktoForms2.whenReady(function (form) {
  // Make array of all checkboxes exept the unsubscribe one
  var checkboxes = document.querySelectorAll(
    "input[type=checkbox]:not([name=Unsubscribed])"
  );
  // Loop through all checkboxes and ...
  for (i = 0; i < checkboxes.length; i++) {
    // ... give them a click trigger
    checkboxes[i].addEventListener("click", function () {
      if (this.checked == true) {
        // Uncheck unsubscribe checkbox
        document.querySelector("input[name=Unsubscribed]").checked = false;
      }
    });
  }

  document.querySelector("input[name=Unsubscribed]").onchange = function () {
    // access properties using this keyword
    if (this.checked) {
      // if checked ...
      var inputs = document.getElementsByTagName("input");
      for (n = 0; n < inputs.length; n++) {
 		if (inputs[n].type == "checkbox" && inputs[n].name != "Unsubscribed") {
          inputs[n].checked = false;
        	}
      	}
      } else {
      	// if not checked ...
    }
  };
});
</script>
