<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #bodyId {
            background: #ffffff;
            font-family: helvetica, arial, sans-serif;
            font-size: 14px;
            text-align: center;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }
        
        div#outerWrapDiv {
            position: relative;
            height: 100%;
            margin-top: 5rem;
        }
        
        div#innerWrapDiv {
            position: relative;
            background: #ffffff;
            padding: 0px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
            margin-bottom: 0px;
            text-align: left;
            width: 97vw;
            margin-left: auto;
            margin-right: auto;
            max-width: 775px;
        }
        /* Width of Full Page */
        
        div#innerWrapDiv {
            /* width: 775px; */
        }
        /* Main Content Area - Controls height of page */
        
        div#mktContent {
            background: #eeeeee;
            font-family: helvetica, arial, sans-serif;
            font-size: 14px;
            position: relative;
            height: 650px;
            width: 100%;
        }
        
        .mktoContent {
            display: flex;
            flex-direction: column;
        }
        
        .mktoContent .lpeCElement {
            width: 100% !important;
            height: auto !important;
            position: unset !important;
            left: unset !important;
        }
        
        .mktoContent .lpeCElement:nth-last-child(1) {
            order: -1;
        }
        /* form */
        
        .mktoForm {
            width: 100% !important;
            margin: 3rem auto !important;
        }
        
        .mktoButtonWrap {
            margin: 0 auto;
        }
        
        .mktoForm .mktoButtonRow {
            text-align: center;
            width: 100%;

        }
        
        .mktoButtonWrap {
            margin: 0 auto;
        }
        /* Thin Column in Content */
        
        div#mktColumn {
            height: 100%;
            width: 200px;
            position: absolute;
            right: 0px;
            top: 0px;
            background: #dddddd;
        }
        
        div#mktHeader {
            height: 100px;
            background: #cccccc;
        }
        
        div#mktFooter {
            height: 50px;
            background: #cccccc;
        }
        
        @media (max-width:700px) {
            .mktoForm {
                max-width: 400px;
            }
            .mktoForm .mktoButtonRow,
            .mktoForm .mktoButtonRow,
            .mktoForm .mktoButtonWrap {
                margin: 0 auto !important;
                text-align: center !important;
            }
            .mktoForm .mktoFormCol,
            .mktoForm .mktoFieldWrap {
                width: 100%
            }
            .mktoForm input[type=text],
            .mktoForm input[type=url],
            .mktoForm input[type=email],
            .mktoForm input[type=tel],
            .mktoForm input[type=number],
            .mktoForm input[type=date],
            .mktoForm select.mktoField,
            .mktoForm textarea.mktoField {
                width: 100% !important;
            }
            .mktoForm .mktoFieldWrap {
                float: none !important;
            }
        }
    </style>
</head>

<body id="bodyId" class="mktEditable" align="center">
    <div id="outerWrapDiv" class="mktEditable">
        <div id="innerWrapDiv">
            <div class="mktoContent"></div>
            <div id="mktHeader" class="mktEditable">
                <!-- Logo and Header -->
            </div>
            <div id="mktContent" class="mktEditable">
                <!-- Base of Landing Page Content -->
                <div id="mktColumn" class="mktEditable">
                    <!-- Column.  Usually Leave this blank. -->
                </div>
            </div>
            <div id="mktFooter" class="mktEditable">
                <!-- Footer links -->
            </div>
        </div>
    </div>
</body>

</html>
