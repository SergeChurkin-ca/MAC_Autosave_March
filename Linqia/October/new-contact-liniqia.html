        }

            background-repeat: no-repeat;
            background-position: 38% 0%;
        }
        
        nav.flex-row {
            flex-wrap: wrap;
            padding: 5rem 0;
            background-color: #ffffff;

        }

        .form-container {

        .img-container {

            top: -20px;

        .form-container .column {

            margin: 0 auto;

        }
        
        .form-container .column p {

            background: transparent;
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        .form-container h1 {
            text-align: center;
            color: #000000;
            margin: 0 auto 0;
            font-size: 61.04px;
            max-width: 800px;
            text-transform: uppercase;
        }
        
        .section2 {
            background-color: #f5f5f5;
            max-width: 1440px;
            margin: 0rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 2rem;
        }
        
        .section2 .flex-row {

            margin-top: 1.5rem;
            margin-bottom: 5rem;

            margin-right: 3rem;

        }

            color: #000000;

            text-align: center;
            margin: 0;
        }

            text-align: center;
            display: flex;
            align-items: center;

        }

        footer .social {

            align-items: center;

            text-align: center;

            footer .flex-col {
                padding: 0 !important;
            }
            .nav-flex-container .wave-container {
                margin-top: -100px;
            }
        }
        
        @media (max-width:405px) {
            article {
                padding: 2rem 0 !important;
            }
            footer .col-1,
            .social,
            footer .flex-col {
                text-align: center;
                justify-content: center !important;
            }
            footer ul {
                padding: 0;
            }
        }
        /* toggle mobile nav */
        
        .menu-button {
            align-items: center;
            margin-top: 0.6rem;
            margin-right: 0rem;
            display: none;
        }

            width: 26px;
            height: 4px;
            margin: 4px 0px;
            background: #fff;
            display: block;
            position: relative;
            -webkit-transition: all 500ms ease-out;
            -moz-transition: all 500ms ease-out;
            transition: all 500ms ease-out;
            cursor: pointer;
        }

            }

                width: 90%;

            }
            .form-container h1 {
                max-width: unset;
            }
            .form-container .column:nth-child(2) {
                display: flex;
                justify-content: center;
                padding: 0;
            }
            .form-container .column:nth-child(2) p {
                width: 70%;
            }
        }
        
        @media (max-width: 1005px) {
            .nav-col:nth-child(2) {
                right: 0;
                top: -100vh;
                top: 3.5rem;
                width: 100%;

            }

                justify-content: space-between;
                flex-wrap: wrap;
            }
            .top-menu li {
                display: flex;
                justify-content: flex-end;
            }
            .top-menu a {
                font-size: 18px;
            }
            .menu-button {
                display: block;
            }
        }
        
        @media (max-width: 880px) {
            .form-container p {
                width: 100% !important;
            }
        }
        
        @media (max-width:590px) {
            .menu-button {
                margin: 0;
            }
            .top-menu a {
                font-size: 16px;
            }
            .hidden-btn {
                display: flex;
            }
            .form-container h1 {
                font-size: 45px;
            }
            .section2 .flex-row svg {
                width: 25px;
            }
            footer {
                flex-direction: column !important;
            }
            footer .flex-col {
                width: 100% !important;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            footer .social {
                justify-content: center;
            }
            footer ul {
                margin: 0 auto;
                text-align: center;
                padding: 0;
            }
        }

            }

                font-size: 37px;
            }
        }

            .top-menu {
                align-items: center;
            }

        form.form select::-ms-expand {
