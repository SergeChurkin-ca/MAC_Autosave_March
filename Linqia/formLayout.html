<!DOCTYPE html>
<html>

<head>
    <base href="https://go.pardot.com">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="%%description%%" />
    <title>%%title%%</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizer.contentWindow.min.js" defer></script>
    <style>
        html,
        body {
            background: #290AC4;
            color: #fff;
        }
        
        * {
            box-sizing: border-box;
        }
        
        h2 {
            font-family: 'Novecento-WideDemiBold', Arial, sans-serif !important;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-size: 26px;
            font-weight: 300;
            color: #fff;
        }
        
        form.form {
            padding: 30px !important;
            font-weight: 600;
        }
        
        form.form p {
            margin: 0 0 10px !important;
            padding: 0 !important;
        }
        
        form.form p label,
        form.form p.required label,
        form.form span.required label {
            font-family: 'Novecento-WideLight', Arial, sans-serif;
            display: block;
            width: 100% !important;
            margin-bottom: 5px !important;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            text-align: left !important;
            line-height: 28px;
        }
        
        form.form p label.inline {
            text-transform: none;
            line-height: 22px !important;
        }
        
        form.form input.text,
        form.form select,
        form.form textarea.standard {
            font-family: 'Barlow-Light', Arial, sans-serif;
            font-size: 16px;
            line-height: 26px;
            border: solid 1px #b9b9b9;
            width: 100% !important;
            height: 50px;
            display: block;
            padding-left: 14px !important;
            padding-right: 14px !important;
        }
        
        form.form p.submit input {
            font-family: 'Novecento-WideDemiBold', Arial, sans-serif !important;
            text-transform: uppercase;
            font-weight: 600;
            background-color: #FF3080;
            border-radius: 40px;
            display: block;
            border: none;
            width: 13rem;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 2rem !important;
            color: #fff;
        }
    </style>
</head>

<body>
    %%content%%
</body>

</html>
