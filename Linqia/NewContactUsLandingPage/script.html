<script>
    let btn = document.querySelector('input[type="submit"]');

    btn.disabled = true;

    Array.from(document.querySelectorAll('#pi_extra_field'))[0].value = 'placeholder';
    Array.from(document.querySelectorAll('#pi_extra_field'))[0].disabled = true;

    const inputText = Array.from(document.querySelectorAll('input[type="text"]'))
    const messageField = Array.from(document.querySelectorAll('textarea'))[0].addEventListener('change', onChangeFunction)

    inputText.map((x) => x.addEventListener('change', onChangeFunction))

    function onChangeFunction() {
        if (inputText.every(x => x.value.length > 0)) {
            btn.disabled = false;
        } else {
            btn.disabled = true;
        }
    }
</script>
