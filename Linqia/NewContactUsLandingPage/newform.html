<style type="text/css">

        src: url('https://go.pardot.com/l/153091/2022-07-22/pq53b2/153091/1658495887F9ZZWqpk/Novecento_WideDemiBold.eot?#iefix') format('embedded-opentype'), url('https://go.pardot.com/l/153091/2022-07-22/pq53b5/153091/16584958871toH5KHi/Novecento_WideDemiBold.svg#Novecento-WideDemiBold') format('svg'), url('https://go.pardot.com/l/153091/2022-07-22/pq53b8/153091/1658495887RDVhsgzb/Novecento_WideDemiBold.ttf') format('truetype'), url('https://go.pardot.com/l/153091/2022-07-22/pq53bc/153091/1658495887rgnTTn2z/Novecento_WideDemiBold.woff') format('woff'), url('https://go.pardot.com/l/153091/2022-07-22/pq53bg/153091/1658495888bDjmwyGz/Novecento_WideDemiBold.woff2') format('woff2');

        font-weight: normal;
        font-style: normal;
    }
    
    html {
        scrollbar-width: none;
    }
    
    body {
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
    }
    
    form.form p.errors {
        display: none !important;
    }
    
    .errors {
        width: 100%;
    }
    
    .disabled {
        background-color: #A6AAA9 !important;
        color: #fff !important;
        border: solid 1px #a6a6aa !important;
        cursor: not-allowed !important;
    }
    
    body::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
    }
    
    form.form {
        max-width: 617px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        padding: 0 !important;
        justify-content: space-between;
        border-radius: 20px;
        /* box-shadow: 9px 10px 13px rgba(0, 0, 0, 0.15), -9px -10px 13px rgba(0, 0, 0, 0.15); */
        padding: 65px 80px !important;
        gap: 0 1rem;
        background: #fff;
    }
    
    form.form p {
        display: flex;
        flex-direction: column;
        margin: 0 0 30px !important;
        padding: 0 !important;
    }
    
    .full-width {
        width: 100% !important;
    }
    
    .full-width label {
        width: 100% !important;
    }
    
    form.form textarea.standard {
        width: auto !important;
        padding: 14px 13px;
        border: solid 1px #a6aaa9;
        border-radius: 8px;
        font-family: 'Barlow-Light', sans-serif;
        color: #53585f;
        font-size: 20px;
        resize: none;
    }
    
    form.form p label {
        text-align: left;
        text-transform: uppercase;
        margin-bottom: 12px;
        font-family: 'Novecento-WideDemiBold', sans-serif;
        color: #222222;
        font-size: 16px;
        width: 100%;
        font-weight: 600;
    }
    
    form.form p.required label,
    form.form span.required label {
        background: none !important;
    }
    
    form.form select {
        width: 100%;
        width: auto !important;
        font-family: 'Barlow-Light', sans-serif;
        color: #53585f;
        font-size: 20px;
        padding: 14px 10px !important;
    }
    
    form.form input.text {
        width: auto !important;
        font-family: 'Barlow-Light', sans-serif;
        color: #53585f;
        font-size: 20px;
    }
    
    .half-width {
        width: 47%;
        flex: 1 0 200px;
    }
    
    .chbox-field {
        width: 47%;
    }
    
    form.form input,
    form.form select {
        padding: 14px 13px;
        border: solid 1px #a6aaa9;
        border-radius: 8px;
    }
    /* checkboxes */
    
    .chbox-field .inline {
        visibility: hidden;
    }
    
    form.form p label.inline {
        display: none;
    }
    
    .chbox-field {
        display: flex;
        flex-direction: row-reverse !important;
        justify-content: flex-end;
        align-items: center;
    }
    
    form.form span.value {
        margin: 0 !important;
    }
    
    .chbox-field label {
        width: 80% !important;
        margin-left: 12px !important;
        text-transform: unset !important;
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        padding: 0 !important;
    }
    
    form.form p.required label::after {
        content: "*";
        font-size: 16px;
        color: #000000;
        margin-left: 4px;
    }
    /* button */
    
    form.form p.submit {
        margin: 0 !important;
        width: 100%;
    }
    
    form.form p.submit input {
        cursor: pointer;
        width: fit-content;
        font-size: 20px;
        font-family: 'Novecento-WideDemiBold', sans-serif;
        padding: 11px 43px;
        border-radius: 40px;
        background-color: #0300ff;
        border: solid 1px #0300ff;
        color: #fff;
        text-transform: uppercase;
        width: 100%;
    }
    
    form.form input:focus-visible,
    form.form select:focus-visible,
    form.form textarea:focus-visible {
        outline: solid 2px #290AC4 !important;
    }
    
    form.form p.submit input:hover,
    form.form p.submit input:focus {
        background-color: #a8d200;
        border: solid 1px #a8d200;
        color: #050930;
    }
    /* error messages */
    
    .form-field.error {
        margin-bottom: 0 !important;
    }
    
    .red-background,
    form.form p.errors {
        background: #f60018 !important;
    }
    
    .red-color,
    form.form div.error,
    form.form p.error,
    form.form p.error label,
    form.form span.error {
        color: #f60018;
    }
    
    .chbox-field.error {
        align-items: flex-start !important;
    }
    
    .error.no-label {
        font-weight: 400;
        margin-top: 7px !important;
    }
    
    .chbox-field .error.no-label {
        order: -10;
        margin: 0 !important
    }
    
    @media (max-width: 880px) {
        .form.form {
            padding: 40px 30px !important;
        }
        .chbox-field {
            width: 100% !important;
        }
        .chbox-field.error {
            gap: 1rem;
            margin-bottom: 1rem !important;
        }
    }
    /* dropdown select palceholder text workaounds with .js */
    
    option[value=""] {
        display: none;
    }
</style>
<style type="text/css">
    /*the container must be positioned relative:*/
    
    .custom-select {
        position: relative;
        font-family: Arial;
    }
    
    .custom-select select {
        display: none;
        /*hide original SELECT element:*/
    }
    
    .select-selected {
        background-color: #ffffff;
        font-family: 'Barlow-Light', sans-serif;
        color: #53585f;
        font-size: 20px;
        border-radius: 8px;
    }
    /*style the arrow inside the select element:*/
    
    .select-selected:after {
        position: absolute;
        content: "";
        top: 14px;
        right: 10px;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-color: #fff transparent transparent transparent;
    }
    /*point the arrow upwards when the select box is open (active):*/
    
    .select-arrow-active {
        border-radius: 8px 8px 0 0 !important;
    }
    
    .select-selected.select-arrow-active:after {
        border-color: transparent transparent #fff transparent;
        top: 7px;
    }
    /*style the items (options), including the selected item:*/
    
    form.form .select-arrow-active,
    form.form .select-arrow-active,
    form.form .select-items {
        outline: #290AC4 2px solid;
    }
    
    .select-items {
        max-height: 200px !important;
        overflow: auto;
        border: solid 1px #a6aaa9;
        border-radius: 0 0 8px 8px !important;
    }
    
    .select-items div,
    .select-selected {
        color: #53585f;
        font-weight: 400;
        padding: 16px 13px;
        border: solid 1px #a6aaa9;
        /* border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent; */
        cursor: pointer;
        user-select: none;
        font-size: 20px;
    }
    
    .select-items div {
        border: 0;
    }
    /*style items (options):*/
    
    .select-items {
        position: absolute;
        background-color: #ffffff;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 99;
    }
    /*hide the items when the select box is closed:*/
    
    .select-hide {
        display: none;
    }
    
    .select-items div:hover,
    .same-as-selected {
        background-color: rgba(0, 0, 0, 0.1);
    }
</style>
